# ──────────────────────────────────────────────────────────────────────
# NeuroTech NewsHound — Domain Vocabulary
# ──────────────────────────────────────────────────────────────────────
# Search query terms extracted from representative BCI literature.
# Used by tools/vocabulary.py to dynamically construct PubMed queries,
# enrich Tavily queries, and improve regex pre-filtering.
#
# Structure:
#   primary_terms   — "Is this paper about BCI?" (OR'd in PubMed clause 1)
#   qualifier_terms — "Is this clinically/translationally relevant?" (clause 2)
#   provenance      — Where each term came from (for auditability)
#
# Limits:
#   max_terms_per_category: 0 means no limit. Set a positive integer
#   to cap category size. When full, new terms go to a "pending" list
#   for human review.
#
# Maintenance:
#   - Manual: edit this file directly
#   - Agentic: tools/vocabulary.py add_terms() appends here automatically
#     when the LLM extracts vocabulary from high-scoring papers
#   - Terms naturally self-stabilize as domain vocabulary is finite
# ──────────────────────────────────────────────────────────────────────

settings:
  max_terms_per_category: 0       # 0 = no limit
  pubmed_field: "Title/Abstract"  # PubMed search field for all terms

# ── Primary Terms ───────────────────────────────────────────────────
# These define the domain. A paper matching ANY of these is a candidate.
# Organized by sub-category for readability; flattened at query time.

primary_terms:

